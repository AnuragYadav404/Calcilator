<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Calcilator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <div class="screen-container">
                    <div class="screen">
                        
                    </div>
                </div>
            </div>
            <div class="keypad">
                <button class="nums seven">7</button>
                <button class="nums eight">8</button>
                <button class="nums nine">9</button>
                <button class="operation multiply">*</button>
                <button class="nums four">4</button>
                <button class="nums five">5</button>
                <button class="nums six">6</button>
                <button class="operation minus">-</button>
                <button class="nums one">1</button>
                <button class="nums two">2</button>
                <button class="nums three">3</button>
                <button class="operation add">+</button>
                <button class="equals">=</button>
                <button class="nums zero">0</button>
                <button class="clear">CLR</button>
                <button class="operation divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
